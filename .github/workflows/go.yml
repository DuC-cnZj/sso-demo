name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306
        env:
          MYSQL_USER: duc
          MYSQL_PASSWORD: "123456"
          MYSQL_DATABASE: sso
          MYSQL_ROOT_PASSWORD: ""

      redis:
        image: redis
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go mod download

    - name: migrate
      run: go run main.go migrate --env=.env.testing

    - name: Test
      run: |
          while ! mysqladmin ping -h"127.0.0.1" -P 3306 --silent; do
            sleep 1
          done
          go test -v ./...
